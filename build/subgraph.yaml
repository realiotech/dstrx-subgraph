specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - name: StandardToken
    kind: ethereum/contract
    network: mainnet
    source:
      address: "0xcC2bcdA0674252Bc65b185EB25C31FE7157AD30A"
      abi: ERC20
      startBlock: 889500
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: StandardToken/StandardToken.wasm
      entities:
        - TransferEvent
      abis:
        - name: ERC20
          file: StandardToken/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
